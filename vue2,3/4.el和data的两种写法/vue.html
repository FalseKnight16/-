<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <div id="root">
        <h3>你好，{{name}}</h3>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//关闭vue小提示
        const x = new Vue({
            //el: '#root', //第一种写法
            /* data: {//data用于存储数据，暂时先写成一个对象 
                 name: 'USTC'
             }*/
            data: function () {
                console.log(this);//此处的this式vue实例对象，data必须是普通函数，箭头函数没有this则是外面的window
                return {
                    name: 'USTC'//组件化的时候，必须使用函数式写data
                }
            }
        });//创建vue实例
        console.log(x);
        setTimeout(() => {
            x.$mount('#root'); //第二种写法，更加灵活，mount挂载
        }, 100);

    </script>
</body>

</html>
